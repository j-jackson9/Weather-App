<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Weather</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="weather-box">
        <h1>World Wide Weather</h1>
        <i class="fa-solid fa-earth-americas" style="color: #0d63f8;"></i>
        <p>Search the weather for any location!</p>
        <input type="text" class="weather-input" name="weather-input" placeholder="Enter location!"/>
        <br/>
        <button onclick="getWeather()">Search!</button>
    </div>
</div>



    <script src="styles.js"></script>
    <script src="https://kit.fontawesome.com/71330fe78e.js" crossorigin="anonymous"></script>
</body>
</html>
